<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
    
  <script src="libs/p5.js"></script>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  
<style>
#gameScreen {
  display: none;
}
</style>


<body> 
    

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Noughts and Crosses</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
            
            
        </div>
      </div>
    
        <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">

            <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
                    <h1>You will play as: <span id="playerShape"></span></h1>
                    
                <button
              type="submit"
              class="btn btn-success"
              id="resetButton"
            >
              Reset Game
            </button>
            <script src="sketch.js"></script>
    
            
            </div>
      </div>
</body>

</html>
